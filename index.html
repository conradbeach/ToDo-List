<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>

    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/todos.css">
  </head>
  <body>
    <input type="checkbox" name="nav-toggle" id="nav-toggle">

    <nav>
      <section class="todos">
        <!-- classes are 'selected' and 'highlighted' -->
        <h1>All Todos<span class="circle">0</span></h1>
        <ul></ul>
      </section>

      <section class="completed">
        <h1>Completed</h1>
        <ul></ul>
      </section>
    </nav>

    <main>
      <label for="nav-toggle"><img src="images/hamburger-menu-icon.png" alt="menu-icon"></label>

      <h1>Todos</h1>
      <p class="circle highlighted">0</p>
      <a href="#">Add new to do</a>

      <ul></ul>
    </main>

    <aside class="hidden">
      <form class="modal">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Title">
        <label for="day">Due Date</label>
        <!-- FIXME: The below min and max validations aren't working. -->
        <input type="number" name="month" placeholder="Month" min="1" max="12"> /
        <input type="number" name="day" placeholder="Day" min="1" max="31"> /
        <input type="number" name="year" placeholder="Year" min="1" max="9999">
        <label for="description">Description</label>
        <textarea name="description" rows="8" cols="40" placeholder="Description"></textarea>
        <input type="submit" name="save" value="Save" class="button">
        <input type="submit" name="complete" value="Mark As Complete" class="button">
      </form>
    </aside>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="javascripts/underscore.js"></script>
  <script src="javascripts/todos.js"></script>
</html>
