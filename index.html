<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>

    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/todos.css">
  </head>
  <body>
    <input type="checkbox" name="nav-toggle" id="nav-toggle">

    <nav>
      <section class="todos">
        <h1>All Todos</h1>
        <p class="circle">18</p>
        <ul>
          <!-- TODO: Update this HTML so the circles aren't in separate <li>s -->
          <li class="selected">2/2016</li>
          <li class="circle highlighted">8</li>
          <li>3/2016</li>
          <li class="circle">2</li>
          <li>4/2016</li>
          <li class="circle">1</li>
          <li>5/2016</li>
          <li class="circle">1</li>
          <li>6/2016</li>
          <li class="circle">6</li>
        </ul>
      </section>

      <section class="completed">
        <h1>Completed</h1>
        <ul>
          <li>2/2015</li>
          <li>3/2015</li>
          <li>4/2015</li>
          <li>5/2015</li>
          <li>6/2014</li>
        </ul>
      </section>
    </nav>

    <main>
      <label for="nav-toggle"><img src="images/hamburger-menu-icon.png" alt="menu-icon"></label>

      <h1>02/16</h1>
      <p class="circle highlighted">8</p>
      <a href="#">Add new to do</a>

      <ul></ul>
    </main>

    <aside class="hidden">
      <form class="modal">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Title">
        <label for="day">Due Date</label>
        <input type="number" name="month" placeholder="Month" min="1" max="12"> /
        <input type="number" name="day" placeholder="Day" min="1" max="31"> /
        <input type="number" name="year" placeholder="Year" min="1" max="9999">
        <label for="description">Description</label>
        <textarea name="description" rows="8" cols="40" placeholder="Description"></textarea>
        <input type="submit" name="save" value="Save" class="button">
        <input type="submit" name="complete" value="Mark As Complete" class="button">
      </form>
    </aside>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="javascripts/todos.js"></script>
</html>
